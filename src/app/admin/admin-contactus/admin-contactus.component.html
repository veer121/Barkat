<h3>Contact Us Form</h3>

<div>

    <table>

        <tr>
            <th>S. No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Subject</th>
        </tr>

        <tr style="cursor:pointer" *ngFor="let e of obj;let i = index" (click)="dialogControler(e)">
            <td>{{i+1}}</td>
            <td>{{e.name}}</td>
            <td>{{e.email}}</td>
            <td>{{e.subject}}</td>
        </tr>

    </table>

</div>

<div style="width: 100%; height: 100%; background-color: #00000087; position: fixed; top: 0; left: 0;z-index: 2;"
    *ngIf="openDialog">

    <div class="custom-dialog">

        <p>{{message}}</p>
        <span style="flex: 1;"></span>
        <button mat-raised-button color="primary" (click)="dialogControler('')"> Done </button>

    </div>

</div>
