<div class="main">
    <a [ngClass]="{'logo':!homeHeader,'logo-anime':homeHeader}" href=""><img src="../../assets/logo.png" style="width:100%;" alt=""></a>
    <div style="flex: 1;"></div>
    <div style="display:flex;" [ngStyle]="{'color':textColor}" >
        <span [ngClass]="{'nav-links':!homeHeader,'nav-links-anime':homeHeader}" routerLink="/">Home</span>
        <span [ngClass]="{'nav-links':!homeHeader,'nav-links-anime':homeHeader}"
            routerLink="/objective">Objectives</span>
        <span [ngClass]="{'nav-links':!homeHeader,'nav-links-anime':homeHeader}" routerLink="/campaign">Campaigns</span>
        <span [ngClass]="{'nav-links':!homeHeader,'nav-links-anime':homeHeader}" routerLink="/founder">Founder</span>
        <span [ngClass]="{'nav-links':!homeHeader,'nav-links-anime':homeHeader}" routerLink="/gallery">Album</span>
        <span [ngClass]="{'nav-links':!homeHeader,'nav-links-anime':homeHeader}" routerLink="/media">Media</span>
        <div [ngClass]="{'sign-up':!homeHeader,'sign-up-anime':homeHeader}" routerLink="/contactus"
            class="pc-flex-display">
            Contact Us</div>

        <div class="mb-display" [ngClass]="{'mb-container-padding':homeHeader}">
            <button mat-fab aria-label="menu"
                [ngClass]="{'mb-action-color-static':!homeHeader,'mb-action-color-Anim':homeHeader}"
                (click)="openMbMenu()" style="transition: 0.3s;" id="button">
                <mat-icon>menu</mat-icon>
            </button>
        </div>

    </div>
</div>
<!-- [ngClass]="{'homeHeader'?'sign-up':'sign-up-anime'}"  -->

<div class="mb-menu mb-flex-display" id="menu" style="z-index: 1;">

    <button mat-fab aria-label="menu"
        [ngClass]="{'mb-action-color-static':!homeHeader,'mb-action-color-Anim':homeHeader}" (click)="openMbMenu()"
        style="z-index: 20;transition: 0.3s; position: absolute; top: 12px; right: 15px;" id="button">
        <mat-icon>close</mat-icon>
    </button>

    <span></span>
    <div (click)="openMbMenu()" class="all-links">

        <a routerLink="/">Home</a>
        <a routerLink="/objective">Objectives</a>
        <a routerLink="/campaign">Campaigns</a>
        <a routerLink="/founder">Founders</a>
        <a routerLink="/gallery">Album</a>
        <a routerLink="/media">Media</a>
        <a routerLink="/contactus">Contact us</a>

    </div>
    <span></span>
</div>
