<div class="main-back" style="min-height: 100vh;">

    <div class="container-fluid">
        <app-header style="z-index: 100;" *ngIf="homeHeader" [textColor]="'white'"></app-header>
    </div>

    <div class="main-text">
        <span>If you have any query or you want to join us, send us a message here</span>
        <span>(Click on the envelope to fill the form)</span>
    </div>
    <div id="wrap">

        <br><br>

        <div id="form-wrap" (click)="open()">

            <div class="form">

                <form [formGroup]="contact" (ngSubmit)="submit()" id="form">

                    <mat-form-field class="form-field">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" formControlName="name">
                    </mat-form-field>
                    <p [class.d-none]="contact.get('name').valid || contact.get('name').untouched"
                    class="text-danger errors">Name required</p>

                    <mat-form-field class="form-field">
                        <mat-label>Email</mat-label>
                        <input matInput type="text" formControlName="email">
                    </mat-form-field>
                    <p [class.d-none]="contact.get('email').valid || contact.get('email').untouched"
                    class="text-danger errors">Invalid Email</p>

                    <mat-form-field class="form-field">
                        <mat-label>Contact Number</mat-label>
                        <input matInput type="text" formControlName="contact">
                    </mat-form-field>
                    <p [class.d-none]="contact.get('contact').valid || contact.get('contact').untouched"
                    class="text-danger errors">Invalid Number</p>

                    <mat-form-field class="form-field">
                        <mat-label>Subject</mat-label>
                        <input matInput type="text" formControlName="subject">
                    </mat-form-field>
                    <p [class.d-none]="contact.get('subject').valid || contact.get('subject').untouched"
                    class="text-danger errors">Subject required</p>

                    <div style="margin-bottom: 10px;">
                    <mat-form-field class="form-field">
                        <mat-label>Message</mat-label>
                        <textarea matInput rows="5" placeholder="How can we help?" formControlName="message"></textarea>
                    </mat-form-field>
                    <p [class.d-none]="contact.get('message').valid || contact.get('message').untouched"
                    class="text-danger errors">Message required</p>
                    </div>

                    <button mat-raised-button color="primary" type="submit" [disabled]="checkFormValidity()">Submit</button>

                </form>

            </div>

            <div class="success">
                <p>Message sent</p>
            </div>

        </div>

    </div>

</div>
